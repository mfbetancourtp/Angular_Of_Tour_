<div id="search-component" class="search-container">
  <div class="position-relative">
    <input #searchBox class="form-control input-search" id="search-box" (input)="search(searchBox.value)" />

    <div class="search-result-box list-group list">
      <a *ngFor="let restaurant of restaurant$ | async" routerLink="/detail/{{restaurant.id}}" class="list-group-item list-group-item-action">
        {{restaurant.name}}
      </a>
    </div>
  </div>
</div>
