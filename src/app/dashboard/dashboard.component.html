<h2 class="d-flex justify-content-center">Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      <img *ngIf="hero.photo" [src]="hero.photo" width="400px" height="250px" alt="Heroe Photo">
  </a>
</div>

<app-hero-search></app-hero-search>
<app-cards></app-cards>
